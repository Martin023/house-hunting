{% extends 'base.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}  


<div class=" forms ">

        <h4 align="center"style='margin-top:2%'>Add a House</h4>

            {% csrf_token %}
    
            {{ form|crispy }}

            <button type="submit" class="btn btn-sucess"> Add a house</button>
        </form>
    </div>
</div>

{% endblock %}
